<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/Blason-Marseille.png" />
    <link rel="stylesheet" href="css/marseille.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ville de Marseille</title>
  </head>
  <body>
    <header>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <p>Menu</p>
      </div>

      <div class="logo-search">
        <div class="logo-title">
          <img src="assets/images/Blason-Marseille.png" />
          <h1>Ville de Marseille</h1>
        </div>
        <div class="search-container">
          <input type="text" class="search-box" placeholder="Rechercher..." />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <div id="hero-banner">
      <img src="assets/images/velosurlacorniche.jpg" alt="corniche à vélo" />
    </div>
    <div id="rectangle-container">
      <div id="rectangle"></div>
    </div>
    <main>
      <section id="actualite">
        <h2>Actualités</h2>
        <div id="actualites-container">
          <div id="actualite-principale"></div>
          <article id="actualites-grid"></article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
