<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/Blason-Marseille.png" />
    <link rel="stylesheet" href="css/marseille.css" />
    <link rel="stylesheet" href="css/marseille6.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
        <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <p>Menu</p>
      </div>

      <div class="logo-search">
        <div class="logo-title">
          <img src="assets/images/Blason-Marseille.png" />
          <h1>Ville de Marseille</h1>
        </div>
        <div class="search-container">
          <input type="text" class="search-box" placeholder="Rechercher..." />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h2>Contacter le webmestre</h2>
        <div id="form-container">
          <p>
            Ce formulaire est destiné à nous contacter à propos de ce site. 
            Ces données, ainsi que votre nom, sont indispensables au
            traitement de votre demande. Les champs obligatoires sont marqués
            d'un astérisque rouge (*)
          </p>
          <form>
            <label for="fname">Civilité</label>
            <select id="civilite" name="- Selectionner -">
                <option value="X">- Selectionner -</option>
                <option value="Mme">Madame</option>
                <option value="M.">Monsieur</option>
            </select>
            <label for="lname">Nom <span>*</span></label>
            <input type="text" id="lname" name="lname" />
            
            <label for="fname">Prénom <span>*</span></label>
            <input type="text" id="fname" name="fname" />
            
            <label for="email">Votre adresse (e-mail) <span>*</span></label>
            <input type="text" id="email" name="email" />
            
            <label for="tel">Téléphone</label>
            <input type="text" id="tel" name="tel" />
            
            <label for="cp">Code postal <span>*</span></label>
            <input type="text" id="cp" name="cp" />

            <label for="msg">Message</label>

            
          </form>
        </div>
      </section>
    </main>

    <div id="test"></div>
    <footer></footer>
  </body>
</html>
